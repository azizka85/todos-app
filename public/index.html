<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="todos-0.9.4.css">
  <title>Todos app</title>
  <script src="todos-0.9.4.js"></script>
</head>
<body> 
  <script>
    const todos = new TodosModule.Todos(null, {});

    let items;

    try {
      items = JSON.parse(localStorage.getItem('todos')) ?? [];
    } catch {
      items = [];
    }

    for(let item of items) {
      todos.list.addItem(item.title, item.completed);
    }
    
    document.body.appendChild(todos.component);

    todos.list.props.onDataChanged = () => {
      let data = [];

      for(let item of todos.list.items) {
        data.push({
          title: item.container?.textContent ?? '',
          completed: item.checkbox?.checked ?? false
        });
      }

      localStorage.setItem('todos', JSON.stringify(data));
    };
  </script>  
</body>
</html>
